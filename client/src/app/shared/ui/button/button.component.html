<button
  class="inline-flex text-white w-full justify-center items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md bg-blue-700/90 hover:bg-blue-700 transition ease-in-out disabled:text-gray-700 duration-150 disabled:bg-blue-700/50 disabled:cursor-not-allowed"
  [disabled]="loading || disabled"
  [type]="type">
  @if (loading) {
    <app-spinner />
    En cours..
  } @else {
    <ng-content />
  }
</button>
